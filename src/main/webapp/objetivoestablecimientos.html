<div class="card shadow mb-4">
  <div
    class="card-header py-3 d-flex justify-content-between align-items-center"
  >
    <h6 class="m-0 font-weight-bold text-primary" id="titulo">
      Agregar Montos
    </h6>
    <button class="btn btn-primary" id="atras">Atras</button>
  </div>
  <div class="card-body">
    Cantidad Ingresada:
    <input
      class="form-control mb-2"
      id="cantidad"
      type="text"
      aria-label="Disabled input example"
      disabled
      readonly
    />
    <div class="table-responsive">
      <table
        id="tabla"
        class="table table-bordered text-dark table-sm table-striped"
      >
        <thead>
          <tr>
            <th>Farmacia</th>
            <th>Monto/Unidad</th>
            <th>Porcentaje</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th id="totalMontoUnidad">-</th>
            <th id="totalPorcentaje">-</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
      <button class="btn btn-success mt-3" id="siguiente">Guardar</button>
    </div>
  </div>
</div>
<script src="js/objetivoestablecimientos.js" type="text/javascript"></script>
