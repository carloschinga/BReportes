<div class="card">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Tira de Productos</h6>
  </div>
  <div class="card-body">
    <button class="btn btn-primary mb-2 mt-3" id="guardar">
      Guardar lista
    </button>
    <button class="btn btn-primary mb-2 mt-3" id="cargar">Cargar lista</button>
    <button
      class="btn btn-primary mb-2 mt-3"
      data-toggle="modal"
      data-target="#addProductModal"
    >
      <i class="fas fa-plus"></i> Agregar Producto
    </button>
    <button id="exportButton" class="btn btn-success mb-2 mt-3">
      <i class="fas fa-file-export"></i> Exportar PDF
    </button>
    <table id="productosTable" class="table table-sm">
      <thead>
        <tr>
          <th>Código</th>
          <th>Producto</th>
          <th>Barras</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se cargarán aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para agregar productos -->
  <div
    class="modal fade"
    id="addProductModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table
              id="modalTable"
              class="table table-striped table-bordered text-dark table-sm"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Producto</th>
                  <th>Barras</th>
                  <th>Precio</th>
                  <th>Agregar</th>
                </tr>
              </thead>
              <tbody>
                <!-- Los datos se cargarán aquí desde el servlet -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para agregar listas -->
  <div
    class="modal fade"
    id="modalGuardados"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
          <button type="button" class="close" id="cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table id="tablaListasGuardadas" class="table table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/pdf-lib.min.js"></script>
<script src="js/jsbarcode.all.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="css/bootstrap.min.css"></script>
<script src="js/ReporteProductosPrecio.js" type="text/javascript"></script>
