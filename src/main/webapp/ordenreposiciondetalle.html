<link href="css/select2.min.css" rel="stylesheet" type="text/css"/>

<style>
    .fixed-title {
        position: fixed;
        top: 0;
        z-index: 1000;
        background-color: white;
        padding: 10px 35px 5px 15px;
        display: none; /* Oculto inicialmente */
    }
    #back-button {
        position: fixed;
        top: 100px; /* Altura inicial del botón */
        right: 30px;
        z-index: 1020;
        transition: top 0.3s; /* Transición suave al cambiar la altura */
    }
    .circle-container {
        display: flex; /* Utilizar flexbox */
    }
    .card-header{
        padding: 10px 35px 10px 15px;
    }
    .circle {
        border-radius: 50%;
        width: 2em; /* Ancho relativo */
        height: 2em; /* Alto relativo */
        max-width: 20px; /* Ancho máximo */
        max-height: 20px; /* Alto máximo */
        display: flex; /* Centro vertical y horizontal del ícono */
        justify-content: center;
        align-items: center;
        margin-right: 5px; /* Espacio entre los círculos */
    }
    .circle-success {
        background-color: #28a745; /* Verde */
    }
    .producto-btn {
        padding: 15px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
    }
    .circle-danger {
        background-color: #dc3545; /* Rojo */
    }
    .dataTables_wrapper .dataTables_scrollHeadInner {
        background-color: #fff; /* Fondo blanco para el encabezado */
    }

    .table thead th {
        background-color: #fff; /* Fondo blanco para las celdas del encabezado */
        color: #000; /* Color del texto, ajústalo según tu preferencia */
        border-bottom: 2px solid #ddd; /* Borde inferior para separar el encabezado */
    }
</style>
<div class="card shadow mb-4">   
    <div class="fixed-title" id="fixed-title">
        <h6 class="m-0 font-weight-bold text-primary" id="titulo2">Orden Reposicion</h6>
    </div>
    <div class="card-header py-3" id="card-header">
        <h6 class="m-0 font-weight-bold text-primary mb-2" id="titulo">Orden Reposicion</h6>
        <a href="#" id="back-button" class="btn btn-primary">
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>
    <div class="card-body no-border">
        <div class="container" id="contenedor2">
            <div class="row mt-3">
                <div class="col-12">
                    <button type="button" class="btn btn-primary mb-3" id="addProductoBtn">
                        Agregar Producto
                    </button>
                    <div class="table-responsive">
                        <table id="example" class="table table-sm table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Código</th>
                                    <th>producto</th>
                                    <th>CantE</th>
                                    <th>CantF</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para Agregar Producto -->
    <div class="modal fade" id="addProductoModal" tabindex="-1" role="dialog" aria-labelledby="addProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductoModalLabel">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addProductoForm">
                        <div class="form-group">
                            <label for="addCodpro">Producto</label>
                            <select id="addCodpro" class="form-control">
                                <!-- Opciones del select -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addCante">CantE</label>
                            <input type="number" id="addCante" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="addCantf">CantF</label>
                            <input type="number" id="addCantf" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="saveAddProducto" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Modificar Producto -->
    <div class="modal fade" id="editProductoModal" tabindex="-1" role="dialog" aria-labelledby="editProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductoModalLabel">Modificar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editProductoForm">
                        <div class="form-group">
                            <label for="editCodpro">Producto</label>
                            <select id="editCodpro" class="form-control">
                                <!-- Opciones del select -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editCante">CantE</label>
                            <input type="number" id="editCante" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editCantf">CantF</label>
                            <input type="number" id="editCantf" class="form-control">
                        </div>
                        <!-- Campos ocultos para invnum y numitm -->
                        <input type="hidden" id="editInvnum">
                        <input type="hidden" id="editNumitm">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="saveEditProducto" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/select2.min.js" type="text/javascript"></script>
    <script src="js/ordenreposiciondetalle.js" type="text/javascript"></script>
</div>
