                        <input id="accion" type="hidden" value="1"/>

                    <div class="modal-footer">

        <script>
            let table;
            $(document).ready(function () {

                $.getJSON("validarsesion", function (data) {
                    if (data.resultado === "ok") {
                        //CARGA DE INTERFACES
                        $('#topbar').load('topbar.html');
                        $('#sidebar').load('sidebar.html');
                        $('#footer').load('footer.html');


                        //PROGRAMACION DE FUNCIONALIDADES
                        table = $('#example').DataTable({
                            language: {
                                decimal: "",
                                emptyTable: "No hay datos",
                                info: "Mostrando desde el _START_ al _END_ del total de _TOTAL_ registros",
                                infoEmpty: "Mostrando desde el 0 al 0 del total de  0 registros",
                                infoFiltered: "(Filtrados del total de _MAX_ registros)",
                                infoPostFix: "",
                                thousands: ",",
                                lengthMenu: "Mostrar _MENU_ registros por página",
                                loadingRecords: "Cargando...",
                                processing: "Procesando...",
                                search: "Buscar:",
                                zeroRecords: "No se ha encontrado nada  atraves de ese filtrado.",
                                paginate: {
                                    first: "Primero",
                                    last: "Última",
                                    next: "Siguiente",
                                    previous: "Anterior"
                                },
                                aria: {
                                    sortAscending: ": activate to sort column ascending",
                                    sortDescending: ": activate to sort column descending"
                                }
                            },
                            /*dom: 'Bfrtip',
                             buttons: [
                             'copy', 'csv', 'excel', 'pdf', 'print'
                             ],*/
                            paging: false,
                            ajax: {
                                url: 'trabajadorcrud',
                                type: 'POST',
                                data: function (d) {
                                    d.tipo = 1;
                                }
                            },
                            columns: [
                                {data: 'codiTrab'},
                                {data: 'nombTrab'},
                                {data: 'codiTrab',
                                    render: function (data, type, row, meta) {
                                        //let obj={codiCate:row.codiCate,nombCate:row.nombCate};                                        
                                        return "<button onclick=\"seleccionarCate('" + data + "')\"   class=\"btn btn-success btn-user \">Modificar</button>";
                                    }
                                }
                            ]
                        });



                    } else {
                        $(location).attr('href', "index.html");
                    }


                });
                $("#btnGrabar").click(function () {

                    $("#btnGrabar").prop("disabled", true);
                    let accion = $("#accion").val();
                    var modal = $('#modalAgregar');
                    //Metodo Agregar Plan
                    if (accion === "1") {
                        let nombre = $("#txtNombre").val();

                        let parametro = {tipo: 3, nombre: nombre};

                        $.getJSON("trabajadorcrud", parametro, function (data) {
                            table.ajax.reload();
                            modal.modal('hide');
                        });
                    } else {
                        //Metodo Modificar Plan
                        let codigo = $("#txtCodigo").val();
                        let nombre = $("#txtNombre").val();


                        let parametro = {tipo: 4, codigo: codigo, nombre: nombre};
                        $.getJSON("trabajadorcrud", parametro, function (data) {
                            table.ajax.reload();




                            modal.modal('hide');
                        });
                    }
                    $("#btnGrabar").prop("disabled", false);
                });

                $("#btnNuevo").click(function () {
                    $("#tituloModal").val("Agregar Plan");
                    $("#accion").val("1");
                    $("#txtCodigo").val("AUTOMATICO");
                    $("#txtNombre").val("");
                    $("#txtMonto").val("");
                    $("#cmbTipoPlan").val($("#cmbTipoPlanl").val());

                    $("#modalAgregar").modal("show");
                });


                //CERRAR SESIÓN   
                $("#salir").click(function () {
                    $.getJSON("cerrarsesion", function (data) {});
                    $(location).attr('href', "index.html");
                });

            });
            function seleccionarCate(code) {
                let parametro = {tipo: 2, codigo: code};
                $.getJSON("trabajadorcrud", parametro, function (data) {
                    $("#tituloModal").val("Modificar Trabajador");
                    $("#accion").val("0");
                    $("#txtCodigo").val(code);
                    $("#txtNombre").val(data.nombTrab);

                    $("#modalAgregar").modal("show");
                });

            }
        </script>
