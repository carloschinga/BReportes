<div class="card"> 
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Reposición de Recepcion</h6>
    </div>
    <div class="card-body">
        <form id="formulario">
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="ordenini" placeholder="Ingrese la orden" required>
                        <label for="ordenini">Orden inicial</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="ordenfin" placeholder="Ingrese la orden" required>
                        <label for="ordenfin">Orden final</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="almacen" required>
                        </select>
                        <label for="almacen">Establecimiento</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mb-2" type="submit">Buscar</button>
                </div>
            </div>
        </form>
        <div class="row g-3">
            <div class="col-12">
                <div class="table-responsive mb-2">
                    <table class="table table-striped table-bordered table-sm " id="tabla">
                        <thead>
                            <tr>
                                <th scope="col">orden</th>
                                <th scope="col">invnum</th>
                                <th scope="col">numitm</th>
                                <th scope="col">codpro</th>
                                <th scope="col">producto</th>
                                <th scope="col">dif</th>
                                <th scope="col">reposición</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Las filas se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/reposicionrecepcion.js" type="text/javascript"></script>
