<div class="card">
    <style>
        .check {
            cursor: pointer;
            position: relative;
            margin: auto;
            width: 18px;
            height: 18px;
            -webkit-tap-highlight-color: transparent;
            transform: translate3d(0, 0, 0);
        }


        .check svg {
            position: relative;
            z-index: 1;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke: #c8ccd4;
            stroke-width: 1.5;
            transform: translate3d(0, 0, 0);
            transition: all 0.2s ease;
        }

        .check svg path {
            stroke-dasharray: 60;
            stroke-dashoffset: 0;
        }

        .check svg polyline {
            stroke-dasharray: 22;
            stroke-dashoffset: 66;
        }

        .check:hover:before {
            opacity: 1;
        }

        .check:hover svg {
            stroke: #4285f4;
        }

        /* Estilo para el checkbox dinámico */
        input[type="checkbox"].cbx:checked + .check svg {
            stroke: #4285f4;
        }

        input[type="checkbox"].cbx:checked + .check svg path {
            stroke-dashoffset: 60;
            transition: all 0.3s linear;
        }

        input[type="checkbox"].cbx:checked + .check svg polyline {
            stroke-dashoffset: 42;
            transition: all 0.2s linear;
            transition-delay: 0.15s;
        }
        
    </style>
    <div class="card-header">
        <h5 class="card-title">Recetas</h5>
    </div>
    <div class="card-body">
        <!-- Filtros -->
        <div class="row gy-2 gx-3 align-items-center mb-2">
            <div class="col-auto">
                <label for="acto" class="form-label">Acto Medico</label>
                <input type="number" class="form-control" id="acto" placeholder="Acto Medico">
            </div>
            <div class="col-auto">
                <label for="inputFechaInicio">Fecha Inicio:</label>
                <input type="date" class="form-control" id="inputFechaInicio">
            </div>
            <div class="col-auto">
                <label for="inputFechaFin">Fecha Fin:</label>
                <input type="date" class="form-control" id="inputFechaFin">
            </div>
            <div class="col-auto">
                <label >&nbsp;</label>
                <button id="filterBtn" class="btn btn-primary form-control">Filtrar</button>
            </div>
        </div>
        <!-- Tabla -->
        <div class="table-responsive">
            <table id="tabla" class="table table-bordered text-dark table-sm table-striped">
                <thead>
                    <tr>
                        <th>Origen Atención</th>
