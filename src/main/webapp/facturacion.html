
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Facturación</h5>
    </div>
    <div class="card-body">
        <div class="form-row mb-3">
            <div class='col'>
                <label>Tipo Cliente:</label>
                <select class="form-control mb-3">
                    <option value="paciente">Paciente</option>
                    <option value="externo">Externo</option>
                </select>
            </div>
            <div class="col">
                <label>Secuencia:</label>
                <input type="text" class="form-control" placeholder="Secuencia">
            </div>
            <div class="col">
                <label>Almacen:</label>
                <select class="form-control">
                    <option value="" disabled selected>Almacén</option>
                    <option value="1">Almacén 1</option>
                    <option value="2">Almacén 2</option>
                    <option value="3">Almacén 3</option>
                </select>
            </div>
            <div class="col">
                <label>Grupo Vta:</label>
                <select class="form-control">
                    <option value="" disabled selected>Grupo Vta</option>
                    <option value="1">Grupo 1</option>
                    <option value="2">Grupo 2</option>
                    <option value="3">Grupo 3</option>
                </select>
            </div>
            <div class="col">
                <label>S-Caja:</label>
                <input type="number" class="form-control" placeholder="S-Caja">
            </div>
            <div class="col">
                <label>Fecha:</label>
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="border p-3 mb-3">
            <div class="form-row">
                <div class="col-md-3">
                    <div class='form-row'>
                        <div class='col-5'>
                            <label>S-Prefactura:</label>
                        </div>
                        <div class='col-7'>
                            <input type="text" class="form-control mb-3" placeholder="S-Prefactura">
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='col-5'>
                            <label>Cod. Cliente:</label>
                        </div>
                        <div class='col-7'>
                            <div class="input-group">
                                <input type="text" class="form-control mb-3" placeholder="Cód. Cliente">
                                <div class="input-group-append mb-3">
                                    <button class="btn btn-primary" type="button" id='btnBuscarProducto'><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='col-5'>
                            <label>Forma Pago:</label>
                        </div>
                        <div class='col-7'>
                            <select class="form-control mb-3">
                                <option value="efectivo" selected>Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="cheque">Yape</option>
                                <option value="transferencia">Transferencia</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class='form-row'>
                        <div class='col-2'>
                            <label>Nombre:</label>
                        </div>
                        <div class='col-10'>
                            <input type="text" class="form-control mb-3" placeholder="Nombre">
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='col-2'>
                            <label>Dirección:</label>
                        </div>
                        <div class='col-10'>
                            <input type="text" class="form-control mb-3" placeholder="Dirección">
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='col-2'>
                            <label>Medico:</label>
                        </div>
                        <div class='col-10'>
                            <input type="text" class="form-control mb-3" placeholder="Medico">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class='form-row'>
                        <div class='col-6'>
                            <label>C-Plan:</label>
                        </div>
                        <div class='col-6'>
                            <input type="text" class="form-control mb-3">
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='col-6'>
                            <label>Coaseguro(%):</label>
                        </div>
                        <div class='col-6'>
                            <input type="number" class="form-control mb-3">
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='col-6'>
                            <label>Monto Máximo:</label>
                        </div>
                        <div class='col-6'>
                            <input type="number" class="form-control" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>CantE</th>
                    <th>CantF</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="btn btn-primary" type="button" id='btnNuevoProducto'><i class="fas fa-plus-circle"></i> Agregar Producto</button><br/>
        <div class="form-row mt-4 border">
            <div class="col-md-3">
                <label>To-Parcial:</label>
                <input type="number" class="form-control mb-3" placeholder="0.00" disabled>
            </div>
            <div class="col-md-3">
                <label>To-Impuesto:</label>
                <input type="number" class="form-control mb-3" placeholder="0.00" disabled>
            </div>
            <div class="col-md-3">
                <label>To-Impto Plast:</label>
                <input type="number" class="form-control mb-3" placeholder="0.00" disabled>
            </div>
            <div class="col-md-3">
                <label>To-Pagar:</label>
                <input type="number" class="form-control" placeholder="0.00" disabled>
            </div>
        </div><br/>
        <button class="btn btn-primary" type="button" id='btnNuevoProducto'><i class="fas fa-check-circle"></i> Completar Facturacion</button><br/>


    </div>
</div>
