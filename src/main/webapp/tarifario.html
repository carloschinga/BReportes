<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Matricula</title>
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom styles for this page -->
        <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

        <link href="css/showLoading.css" rel="stylesheet" type="text/css"/>
    </head>

    <body id="page-top">
        <div class="transparentCover"></div>
        <div class="loading"></div>


        <!-- Page Wrapper -->
        <div id="wrapper">

            <div id="divsidebar"></div>


            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <div id="topbar"></div>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <br/>
                        <div class="card">
                            <div class="card-body">
                                <center> <h3 class="card-title">Tarifario</h3></center>

                                <div class="row">

                                    <div class="col-12">

                                        <!-- Circle Buttons -->
                                        <div class="card shadow mb-4">
                                            <div class="card-header py-3">
                                                <h6 class="m-0 font-weight-bold text-primary">Asignar Tarifario</h6>
                                            </div>
                                            <div class="card-body">                                                
                                                <div class="row">
                                                    <div class="col-sm-4 col-md-2 col-lg-2">
                                                        Año:
                                                    </div>
                                                    <div class="col-sm-4 col-md-2 col-lg-2">
                                                        <select id="cmbAnio" class="form-control form-control-user" ></select>
                                                    </div>
                                                </div><br/>
                                                <div class="table-responsive">
                                                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                                                        <thead>
                                                            <tr>     
                                                                <th>Codigo</th>                                                                                                                                                                                                   
                                                                <th>Sede</th>                                                                                                                                                                                                                                                                                                                              
                                                                <th>Grado</th>  
                                                                <th>Tipo Concepto</th>   
                                                                <th>Monto</th>
                                                                <th>Estado</th>
                                                                <th>Accion</th> 
                                                            </tr>
                                                        </thead>

                                                    </table>
                                                </div>
                                                <button id="btnNuevo" class="btn btn-primary btn-user">Agregar</button>

                                                <!-- Circle Buttons (Default) -->                    

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div id="footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->
        </div>

        <!-- Nuevo Aula Modal-->
        <div class="modal fade" id="modalModificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTituloAula">Modificar Aula</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <input type="hidden" 
                               id="txtAccion" value="1">
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">Código:
                                    <input type="text" class="form-control form-control-user"
                                           id="txtCodigo" value="Automático" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">Año:
                                    <input type="hidden" id="txtCodiAnio" >
                                    <input type="text" class="form-control form-control-user"
                                           id="txtAnio" value="" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">Sede:
                                    <select name="cmbSede" class="form-control form-control-user"
                                            id="cmbSede">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-6">
                                <div class="form-group">Grado:
                                    <select name="cmbGrado" class="form-control form-control-user"
                                            id="cmbGrado">
                                    </select>
                                </div>
                            </div> 
                            <div class="col-6">
                                <div class="form-group">Tipo Concepto:
                                    <select name="cmbTipoConc" class="form-control form-control-user"
                                            id="cmbTipoConc">
                                    </select>
                                </div>
                            </div> 

                            <div class="col-6">
                                <div class="form-group">Estado Tarifario:
                                    <select name="cmbEstaTari" class="form-control form-control-user"
                                            id="cmbEstaTari">
                                    </select>
                                </div>
                            </div> 
                            <div class="col-3">
                                <div class="form-group">Monto:
                                    <input type="number" class="form-control form-control-user"
                                           id="txtMonto"  >
                                </div>
                            </div> 
                        </div>

                        <div class="alert alert-danger" id="alertModificar" style="display:none;" role="alert">                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                        <a class="btn btn-primary" id="btnAceptarCambios">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿Realmente quiere Salir?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Haga clic en Aceptar para Cerrar Sesión.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                        <a class="btn btn-primary" id="salir">Salir</a>
                    </div>
                </div>
            </div>
        </div>




        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.min.js" type="text/javascript"></script>

        <!--<script src="js/util.js" type="text/javascript"></script>-->
        <script src="js/tarifario.js" type="text/javascript"></script>
    </body>

</html>
