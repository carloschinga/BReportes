<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary" id="titulo">
      Consolidado de Inventario Por producto
    </h6>
  </div>
  <div class="card-body">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary" id="recargar">
        <i class="fa fa-sync-alt"></i> Recargar
      </button>
      <button class="btn btn-secondary me-md-2" id="volver">
        <i class="fa fa-arrow-left"></i> Volver
      </button>
    </div>
    <hr />
    <div id="divalmacen" class="row g-3 align-items-center mb-4">
      <div class="col-md-5 col-lg-4">
        <div class="input-group">
          <label for="almacen" class="input-group-text bg-white border-end-0">
            <i class="fas fa-warehouse me-2"></i>Almacén:
          </label>
          <select
            class="form-select shadow-sm"
            id="almacen"
            aria-label="Selecciona un almacén"
          >
            <option value="" selected>Todos los almacenes</option>
          </select>
        </div>
      </div>

      <div class="col-md-5 col-lg-4">
        <div class="input-group">
          <label
            for="filtroDiferencia"
            class="input-group-text bg-white border-end-0"
          >
            <i class="fas fa-filter me-2"></i>Filtrar:
          </label>
          <select class="form-select shadow-sm" id="filtroDiferencia">
            <option value="todos" selected>Todos</option>
            <option value="con">Con diferencia</option>
            <option value="sin">Sin diferencia</option>
          </select>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table
        id="tabla"
        class="table table-bordered text-dark table-sm table-striped"
      >
        <thead>
          <tr>
            <th scope="col">Codpro</th>
            <th scope="col">Producto</th>
            <th scope="col">Almacén</th>
            <th scope="col">Cant. Lotes</th>
            <th scope="col">CantE</th>
            <th scope="col">CantF</th>
            <th scope="col">Stkalm</th>
            <th scope="col">Stkalm_m</th>
            <th scope="col">dife</th>
            <th scope="col">diff</th>
            <th scope="col">valorizado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
