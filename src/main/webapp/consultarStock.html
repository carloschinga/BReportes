
<div class="card">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary" id="titulo">Consultar stock</h6>
    </div>
    <div class="card-body">
        <label for="almacen" class="form-label">Seleccionar Almacen:</label>
        <select class="form-control mb-2 w-auto" aria-label="Selecciona un almacen" id='almacen'>
            <option selected disabled>Selecciona un almacén</option>
        </select>
        <div  class="table-responsive">
            <table id="tabladatos" class="table table-striped table-bordered text-dark table-sm"  >
                <thead>
                    <tr>
                        <th scope="col">CodPro</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">QR - Barras</th>
                        <th scope="col">Consultar Stock</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">

                </tbody>
            </table>
            <div id="loadingproductos" style="display:none" >
                <center><img src="img/loader.gif" alt="cargando"/><br/>Un momento, por favor...</center>
            </div>
        </div>
    </div>
</div>
<div id="modal-stocks" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Stock en el almacen:</h6>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div  class="table-responsive"  style="position: relative; height: 500px;overflow-y: auto">
                    <table id="table-stocks" class="table table-striped table-bordered text-dark table-sm" style="color:black;margin: 0 auto;width: 100%;" >
                        <thead  style="position: sticky;top: 0;z-index: 1;background-color: #fff;">
                            <tr> 
                                <th>Almacen</th>
                                <th>stkalm</th>
                                <th>stkalm_m</th>
                            </tr>
                        </thead>
                    </table>
                    <div id="loadingstocks" style="display:none" >
                        <center><img src="img/loader.gif" alt="cargando"/><br/>Un momento, por favor...</center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/pdf-lib"></script>
