<style>
    .table-warning {
        background-color: #fff3cd !important;
    }
    .hr-gris {
        border: none;
        border-top: 1px solid #999; /* gris claro */
        margin: 1rem 0;
    }
</style>

<div class="card card-clasificacion mb-4">
     <div class="card-header d-flex justify-content-between align-items-center">
        <!--<div class="card-header">-->
        <h6 class="m-0 font-weight-bold mb-2 text-primary">
             Seguimiento de Receta
        </h6>
    </div>


    <div class="card-body">
        <!--<div class="row g-3 align-items-center mb-2">-->

        <div class="d-flex flex-wrap justify-content-end gap-2 mb-3">
            <div class="col-auto">
                <label class="col-form-label">Fecha Inicio:</label>
            </div>
            <div class="col-auto">
                <input type="date" id="fechaInicio" class="form-control" />
            </div>
            <div class="col-auto">
                <label class="col-form-label">Fecha Fin:</label>
            </div>
            <div class="col-auto">
                <input type="date" id="fechaFin" class="form-control" />
            </div>
            <div class="col-auto">
                <div class="dropdown">
                    <button
                        type="button"
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        data-bs-auto-close="outside"
                        >
                        Servicio
                    </button>
                    <div
                        class="dropdown-menu p-4"
                        style="width: 400px !important; max-height: 400px; overflow-y: auto"
                        >
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="searchservicio"
                                placeholder="Buscar Servicio"
                                />
                            <label for="searchservicio">Buscar Servicio</label>
                        </div>
                        <div id="contenidoServicio"></div>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="dropdown">
                    <button
                        type="button"
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        data-bs-auto-close="outside"
                        >
                        Médico
                    </button>
                    <div
                        class="dropdown-menu p-4"
                        style="width: 400px !important; max-height: 400px; overflow-y: auto"
                        >
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="searchmedico"
                                placeholder="Buscar Médico"
                                />
                            <label for="searchmedico">Buscar Médico</label>
                        </div>
                        <div id="contenidomedico"></div>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <label class="col-form-label">Paciente:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="txtpaciente" class="form-control" />
            </div>
            <div class="col-auto">
                <button id="filtrar" class="btn btn-primary">
                    <i class="fa fa-search"></i> Filtrar
                </button>
            </div>
        </div>
        <hr class="hr-gris" />
        <div class="table-responsive">
            <p>Listado de Recetas</p>
            <div class="table-responsive">
                <table id="tablaRecetas" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Fecha Atención</th>
                            <th>A.M.</th>
                            <th>P.F.</th>
                            <th>Servicio</th>
                            <th>Médico</th>
                            <th>Paciente</th>
                            <th>Teléfono</th>
                            <th>Plan Atención</th>
                            <th>PDF</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="./vendor/datatables/dataTables.bootstrap4.css"></script>

<script src="./js/moment.min.js"></script>

<script src="clinica/receta.js" type="text/javascript"></script>
