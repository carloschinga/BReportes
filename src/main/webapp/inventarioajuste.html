
<div class="card shadow mb-4">   
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary" id="titulo">Ajuste de Inventario por Almacen</h6>
    </div>
    <div class="card-body">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" id="volver"><i class="fa fa-arrow-left"></i> Volver</button>
        </div>

        <div class="table-responsive">
            <table id="tabla" class="table table-bordered text-dark table-sm table-striped">
                <thead>
                    <tr>
                        <th scope="col">Codpro</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Lote</th>
                        <th scope="col">Almacén</th>
                        <th scope="col">CantE</th>
                        <th scope="col">CantF</th>
                        <th scope="col">Stkalm</th>
                        <th scope="col">Stkalm_m</th>
                        <th scope="col">dife</th>
                        <th scope="col">diff</th>
                        <th scope="col">ajustar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="ajusteModal" tabindex="-1" aria-labelledby="ajusteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ajusteModalLabel">Ajustar Cantidades</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="ajusteForm">
                    <div class="mb-3">
                        <label for="modalCodpro" class="form-label">Código Producto</label>
                        <input type="text" class="form-control" id="modalCodpro" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="modalCante" class="form-label">Cantidad Entera</label>
                        <input type="number" class="form-control" id="modalCante" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalCantf" class="form-label">Cantidad Fraccionada</label>
                        <input type="number" class="form-control" id="modalCantf" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="guardarAjuste"><i class="fa fa-save"></i> Guardar Ajuste</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/inventarioajuste.js" type="text/javascript"></script>
