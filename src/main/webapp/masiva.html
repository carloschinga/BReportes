        <!-- Bootstrap core JavaScript-->

        <script src="vendor/datatables1134/jquery.dataTables.min.js" type="text/javascript"></script>


        <script>
            $(document).ready(function () {
                //CARGA DE HTML INTERFAZ
                /*$("#divsidebar").load("sidebar.html");
                 $("#divfooter").load("footer.html");
                 $("#divtopbar").load("topbar.html");
                 $("#divModalCerrar").load("topbar.html");*/

                //PROGRAMACION DE FUNCIONALIDADES
                $.getJSON("validarsesion", function (data) {
                    if (data.resultado === "ok") {
                        //CARGA DE INTERFACES Y PARAMETROS GENERALES
                        $('#footer').load('footer.html');
                        $('#topbar').load('topbar.html');

                        $.getJSON("parametrocrud", {codigo: 3}, function (data) {
                            if (data.resultado === "ok") {
                                $("#txtAnio").val(data.valor);
                                $.getJSON("mescrud", function (data) {
                                    //console.log(data);
                                    $("#cmbMes").empty();
                                    for (const element of data) {
                                        $("#cmbMes").append("<option value=" + element.codiMes + ">" + element.nombMes + "</option>");
                                    }
                                });                                
                            } else {
                                alert("No puede continuar, no se ha especificado el año en parametro");
                            }
                        });


                    } else {
                        $(location).attr('href', "index.html");
                    }
                });

                $("#btnGenerarMasiva").click(function () {
                    $("#btnGenerarMasiva").prop("disabled", true);
                    let dia = $("#txtDia").val();
                    let mes = $("#cmbMes").val();
                    let anio = $("#txtAnio").val();

                    let parametro = {dia: dia, mes: mes, anio: anio};
                    $.getJSON("generarmasiva", parametro, function (data) {
                        if (data.resultado === "ok") {
                            $('#aleExito').slideDown();
                            var x = document.getElementById("aleExito");
                            x.style.display = "block";
                            setTimeout(function () {
                                $("#aleExito").fadeOut(2000);
                            }, 2000);

                        } else {
                            $('#alePeligo').slideDown();
                            var x = document.getElementById("alePeligo");
                            x.style.display = "block";
                            setTimeout(function () {
                                $("#alePeligo").fadeOut(3000);
                            }, 2000);
                        }

                        $("#btnGenerarMasiva").prop("disabled", false);
                    });
                });


                //CERRAR SESIÓN   
                $("#salir").click(function () {
                    $.getJSON("cerrarsesion", function (data) {});
                    $(location).attr('href', "index.html");
                });
            });
        </script>
