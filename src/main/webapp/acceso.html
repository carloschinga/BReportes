            <script>
                let tableConcepto;

                $(document).ready(function () {
                    $.getJSON("validarsesion", function (data) {
                        if (data.resultado === "ok") {
                            // CARGA DE INTERFACES
                            cargarInterfaz();

                            // PROGRAMACION DE FUNCIONALIDADES
                            inicializarDataTable();

                        } else {
                            $(location).attr('href', "index.html");
                        }
                    });

                    // PROGRAMACION DE EVENTOS

                    // CERRAR SESIÓN
                    $("#salir").click(function () {
                        cerrarSesion();
                    });
                });

                function cargarInterfaz() {
                    $('#footer').load('footer.html');
                    $('#topbar').load('topbar.html');
                }

                function inicializarDataTable() {
                    $.ajax({
                        url: '/LogisticaServicio/webresources/crudacceso/listar',
                        type: 'GET',
                        dataType: 'json',
                        success: function (response) {
                            console.log("La petición AJAX fue exitosa");

                            // Obtener los datos de la respuesta
                            var data = JSON.parse(response.data[0]);

                            // Inicialización del DataTable con los datos obtenidos
                            $('#dataTable').DataTable({
                                language: {
                                    // Configuración del idioma
                                },
                                paging: false,
                                ordering: false,
                                info: false,
                                searching: false,
                                data: data,
                                columns: [
                                    {data: 'codiAccs'},
                                    {data: 'u[0].logiUsua'}, // Cambio aquí
                                    {data: 'u[0].e[0].nombEmpr'}, // Cambio aquí
                                    {data: 'ipRegiAlta'},
                                    {data: 'fechRegiAlta'}
                                    // Asegúrate de incluir las demás columnas necesarias aquí
                                ]
                            });
                        },
                        error: function (xhr, status, error) {
                            // Manejo de errores
                            console.error("Error en la petición AJAX:", error);
                        }
                    });

                }

                function cerrarSesion() {
                    $.getJSON("cerrarsesion", function (data) {});
                    $(location).attr('href', "index.html");
                }

            </script>
