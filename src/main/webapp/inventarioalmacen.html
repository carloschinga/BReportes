<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary" id="titulo">
      Almacen Inventario
    </h6>
  </div>
  <div class="card-body">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" id="recargar">
        <i class="fa fa-sync-alt"></i> Recargar
      </button>
      <button class="btn btn-primary me-md-2" id="volver">
        <i class="fa fa-arrow-left"></i> Volver
      </button>
      <button
        class="btn btn-primary me-md-2"
        id="guardar"
        style="display: none"
      >
        <i class="fa fa-save"></i> Guardar
      </button>
      <button class="btn btn-primary me-md-2" id="editar" style="display: none">
        <i class="fa fa-edit"></i> Editar
      </button>
    </div>
    <hr />
    <div class="table-responsive">
      <table
        id="tabla"
        class="table table-bordered text-dark table-sm table-striped"
      >
        <thead>
          <tr>
            <th scope="col">Almacen</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="js/inventarioalmacen.js" type="text/javascript"></script>
