<style>
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 20px;
    }

    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .toggle-slider {
        background-color: #2196F3;
    }

    input:checked + .toggle-slider:before {
        transform: translateX(20px);
    }

    .content {
        display: none;
        padding: 5px;
        background-color: #f2f2f2;
        border-radius: 3px;
    }

    input:checked ~ .content {
        display: block;
    }
    .border {
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
<div class="card shadow mb-4">   
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Reporte por Orden: Cajas</h6>
    </div>
    <div class="card-body">

            <!-- Columna de Secuencias -->

                </div>

                    </select>
                </div>
                <button type="button" id="btnPDF" class="btn btn-primary mb-1">
