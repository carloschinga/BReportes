<div id="divalmacen" class="row g-3 align-items-center mb-4">
  <div class="col-md-5 col-lg-4">
    <div class="input-group">
      <label for="almacen" class="input-group-text bg-white border-end-0">
        <i class="fas fa-warehouse me-2"></i>Almacén:
      </label>
      <select
        class="form-select shadow-sm"
        id="almacen"
        aria-label="Selecciona un almacén"
      >
        <option value="" selected>Todos los almacenes</option>
      </select>
    </div>
  </div>

  <div class="col-md-5 col-lg-4">
    <div class="input-group">
      <label
        for="filtroDiferencia"
        class="input-group-text bg-white border-end-0"
      >
        <i class="fas fa-filter me-2"></i>Filtrar:
      </label>
      <select class="form-select shadow-sm" id="filtroDiferencia">
        <option value="todos" selected>Todos</option>
        <option value="con">Con diferencia</option>
        <option value="sin">Sin diferencia</option>
      </select>
    </div>
  </div>
</div>
