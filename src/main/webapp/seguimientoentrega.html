<div class="card shadow mb-4">   
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Seguimiento de entrega en boticas(control de faltantes y sobrantes)</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <!-- Columna de Secuencias -->
            <div class="col-md-2 mb-3 border">
                <br>
                <div class="form-group">
                    <label for="secuencia1">Orden de transporte</label>
                    <input type="number" class="form-control" id="secuencia">
                </div>

                <button type="button" id="inprimirsec" class="btn btn-primary mb-1">
                    <i class='fas fa-external-link-square-alt'></i> Siguiente
                </button>
            </div>
            <div class="col-md-10 mb-3  border">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <br>
                        <h4>Fechas</h4>
                        <div class="form-group">
                            <label for="inputFechaInicio">Fecha Inicio:</label>
                            <input type="date" class="form-control" id="inputFechaInicio">
                        </div>
                        <div class="form-group">
                            <label for="inputFechaFin">Fecha Fin:</label>
                            <input type="date" class="form-control" id="inputFechaFin">
                        </div>
                        <button type="button" id="inprimirfec" class="btn btn-primary">
                            <i class="fas fa-search-plus"></i> Listar Fechas
                        </button>
                        <!--<button id="btnPDF" type="button" class="btn btn-primary">
                            <i class="fas fa-file-pdf"></i> Imprimir PDF
                        </button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/seguimientoentrega.js" type="text/javascript"></script>
</div>
