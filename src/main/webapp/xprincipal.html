<html lang="es">

    <head>

        <meta charset="utf-8">

        <title>Fact 2.0 </title>
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->

        <!-- Custom styles for this page -->
        <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <div id="divsidebar"></div>


            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <div id="divtopbar"></div>

                    <!-- Begin Page Content -->
                    
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->


                <div id="divfooter"></div>
            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->


        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿Realmente quiere Salir?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Haga clic en Aceptar para Cerrar Sesión.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" type="button" id="btnCerrarSesion">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.min.js" type="text/javascript"></script>


        <script>
            $(document).ready(function () {
                //CARGA DE HTML INTERFAZ
                $("#divsidebar").load("sidebar.html");
                $("#divfooter").load("footer.html");
                $("#divtopbar").load("topbar.html");
                $("#divModalCerrar").load("topbar.html");

                //PROGRAMACION DE FUNCIONALIDADES

                

                //CERRAR SESIÓN
                $("#btnCerrarSesion").click(function () {
                    $.getJSON("cerrarSesion", function (data) {
                        if (data.resultado === "ok") {
                            $(window).attr('location', 'index.html');
                        }
                    });
                });
                $("#btnSalir").click(function () {
                    $("#logoutModal").show("modal");

                });
            });
        </script>

    </body>

</html>
