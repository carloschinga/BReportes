<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <title>Fact 2.0 </title>
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom styles for this page -->
        <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <div id="divsidebar"></div>


            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <div id="topbar"></div>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <br/>
                        <div class="card">
                            <div class="card-body">
                                <center> <h3 class="card-title">Reportes de Kardex</h3></center>

                                <div class="row">
                                    <div class="col-sd-12 col-md-12 col-lg-6">

                                        <!-- Circle Buttons -->
                                        <div class="card shadow mb-4">
                                            <div class="card-header py-3">
                                                <h6 class="m-0 font-weight-bold text-primary">Reporte de Movimiento x Producto</h6>
                                            </div>
                                            <div class="card-body">

                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-sm-3 col-md-12 col-lg-12">
                                                            POR PRODUCTO:                                                 
                                                        </div>
                                                        <div class="col-sm-9 col-md-12 col-lg-12">
                                                            <div class="form-group">
                                                                <select id="cmbProducto" class="form-control form-control-user"></select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-3 col-md-12 col-lg-12">
                                                            <button class="btn btn-primary btn-user" id="btnReporteKardexXProducto">Mostrar</button>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Circle Buttons (Default) -->                    

                                            </div>
                                        </div>



                                    </div>
                                    <div class="col-sd-12 col-md-12 col-lg-6">
                                        <div class="card shadow mb-4">
                                            <div class="card-header py-3">
                                                <h6 class="m-0 font-weight-bold text-primary">Reporte  Saldos en Almacén</h6>
                                            </div>
                                            <div class="card-body">

                                                <div class="form-group">                                            
                                                    <div class="row">
                                                        <div class="col">
                                                            <button class="btn btn-primary btn-user" id="btnReporteSaldos">Mostrar</button>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Circle Buttons (Default) -->                    

                                            </div>
                                        </div>
                                    </div>
                                  
                                </div>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div id="footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->
        </div>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿Realmente quiere Salir?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Haga clic en Aceptar para Cerrar Sesión.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                        <a class="btn btn-primary" id="salir">Salir</a>
                    </div>
                </div>
            </div>
        </div>



        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.min.js" type="text/javascript"></script>


        <script>
            let tableCelular;
            $(document).ready(function () {
                $.getJSON("validarsesion", function (data) {
                    if (data.resultado === "ok") {
                        //CARGA DE INTERFACES
                        $('#topbar').load('topbar.html');
                        $('#sidebar').load('sidebar.html');
                        $('#footer').load('footer.html');

                        //PROGRAMACION DE FUNCIONALIDADES
                        let parametro = {tipo: 1};
                       $.getJSON("productocrud", parametro, function (data) {
                            data.data.forEach((p, index) => {
                                //console.log('Index: ' + index + ' Value: ' + p.nombProd);
                                 $('#cmbProducto').append(`<option value="${p.codiProd}">
                                       ${p.nombProd}
                                  </option>`);
                            });       
                            
                            
                        });
                       
                        $("#btnReporteKardexXProducto").click(function () {
                            let codiProd = $("#cmbProducto").val();
                            let nombProd = $('#cmbProducto option:selected').text();                            
                            window.open("mostrarrptkardexproducto?codiProd=" + codiProd + "&nombProd=" + nombProd, 'Reporte', 'width=800, height=600');

                        });
                        $("#btnReporteSaldos").click(function () {
                            window.open("mostrarrptsaldos", 'Reporte', 'width=800, height=600');

                        });
                    } else {
                        $(location).attr('href', "index.html");
                    }


                });


                //CERRAR SESIÓN   
                $("#salir").click(function () {
                    $.getJSON("cerrarsesion", function (data) {});
                    $(location).attr('href', "index.html");
                });
            });




        </script>

    </body>

</html>
