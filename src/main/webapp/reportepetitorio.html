<style>
  /* Estilos generales para cards */
  .card {
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
    margin-bottom: 1.5rem;
  }

  .card:hover {
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
  }

  /* Estilos para los card-header */
  .card-header {
    border-radius: 0.5rem 0.5rem 0 0 !important;
    background-color: #f8f9fa;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    padding: 1rem 1.5rem;
  }

  .card-header h6 {
    font-size: 1.1rem;
    font-weight: 600;
    color: #2c3e50;
    margin: 0;
    display: flex;
    align-items: center;
  }

  .card-header h6 i {
    margin-right: 0.5rem;
    color: #4e73df;
  }

  /* Estilos para botones */
  .btn-report {
    border-radius: 0.375rem;
    padding: 0.375rem 1rem;
    font-weight: 500;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .btn-report i {
    font-size: 0.9rem;
  }

  .btn-report:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .btn-report:active {
    transform: translateY(0);
  }

  /* Estilos para select2 */
  .select2-container {
    width: 100% !important;
    min-width: 250px;
  }

  .select2-container--default .select2-selection--single {
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    height: calc(2.25rem + 2px);
    padding: 0.375rem 0.75rem;
  }

  /* Estilos responsive */
  @media (max-width: 768px) {
    .card-header {
      padding: 0.75rem;
    }

    .card-header h6 {
      font-size: 1rem;
    }

    .btn-container {
      flex-direction: column;
      gap: 0.5rem;
    }

    .btn-report {
      width: 100%;
    }
  }

  /* Estilos específicos para el contenedor de botones */
  .report-actions {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
    margin-top: 1rem;
  }

  /* Separador visual */
  .section-divider {
    border: none;
    border-top: 1px solid #e0e0e0;
    margin: 1.5rem 0;
  }
</style>

<div class="card">

      Reporte Consolidado del Petitorio con Médicos
    </h6>
    <button class="btn btn-outline-secondary btn-sm" id="btnAtras">
      <i class="fas fa-arrow-left me-1"></i>
      Volver
    </button>
  </div>
  <div class="card-body">
    <div class="report-actions">
      <button class="btn btn-primary btn-report" id="btnimprimir">
        <i class="fas fa-file-pdf"></i> PDF
      </button>
      <button class="btn btn-success btn-report" id="btnimprimirexcel">
        <i class="fas fa-file-excel"></i> Excel
      </button>
    </div>
  </div>
</div>
