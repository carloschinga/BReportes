        <script>
            $(document).ready(function () {
                $.getJSON("validarsesion", function (data) {
                    if (data.resultado === "ok") {
                        //CARGA DE INTERFACES
                        $('#topbar').load('topbar.html');
                        $('#sidebar').load('sidebar.html');
                        $('#footer').load('footer.html');

                        //PROGRAMACION DE FUNCIONALIDADES


                        $.getJSON("ubigeoCRUD", {tipo: 9}, function (data) {
                            for (const element of data) {
                                $("#cmbUbigeo").append("<option value=" + element.codiUbig + ">" + element.nombUbig + "</option>");
                            }
                        });
                        $.getJSON("tiposervicioCRUD", {tipo: 9}, function (data) {
                            for (const element of data) {
                                $("#cmbTipoServicio").append("<option value=" + element.codiTipoServ + ">" + element.nombTipoServ + "</option>");
                            }
                        });

                        var d = new Date();
                        var dia = d.getDate();
                        dia = ("0" + dia);
                        var mes = ("0" + (d.getMonth() + 1));
                        var anio = d.getFullYear();

                        if (mes.length > 2)
                            mes = mes.substring(2);
                        if (anio.length > 2)
                            anio = anio.substring(2);
                        var fechaActual = anio + "-" + mes + "-" + dia;


                        $("#txtFechaInicio").val(fechaActual);
                        $("#txtFechaFin").val(fechaActual);

                        $("#btnBuscar").click(function () {

                            let fechaInicio = $("#txtFechaInicio").val();
                            let fechaFin = $("#txtFechaFin").val();
                            let parametro = {fechaInicio: fechaInicio, fechaFin: fechaFin};
                            window.open("mostarRptIngresos?fechaInicio=" + fechaInicio + "&fechaFin=" + fechaFin, 'Reporte', 'width=800, height=600');
                            // console.log("a");

                        });

                        $("#btnRecibosPorPagar").click(function () {
                            let dia = $("#txtDia").val();
                            let mes = $("#txtMes").val();
                            let anio = $("#txtAnio").val();
                            window.open("mostrarReciboXPagar?dia=" + dia + "&mes=" + mes + "&anio=" + anio, 'Reporte', 'width=800, height=600');

                        });

                        $("#btnBuscarDeudores").click(function () {

                            window.open("mostrarRptDeudores?", 'Reporte', 'width=800, height=600');
                            // console.log("a");

                        });
                        $("#btnCopiaRecibo").click(function () {


                            let serie = $("#txtSerie").val();
                            let numero = $("#txtNumero").val();
                            window.open("mostarrecibo?serie=" + serie + "&numero=" + numero, 'Reporte', 'width=800, height=600');
                            // console.log("a");

                        });

                        $("#btnReporteOperacion").click(function () {

                            let codiEstd = $("#cmbEstado").val();
                            let parametro = "codiEstd=" + codiEstd ;

                            window.open("MostrarRptInstalacion?" + parametro, 'Reporte', 'width=800, height=600');
                            // console.log("a");

                        });
                    } else {
                        $(location).attr('href', "index.html");
                    }


                });



                //CERRAR SESIÓN   
                $("#salir").click(function () {
                    $.getJSON("cerrarsesion", function (data) {});
                    $(location).attr('href', "index.html");
                });

            });

        </script>
