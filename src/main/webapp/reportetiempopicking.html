<div class="card shadow mb-4">   
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Reporte de tiempos picking</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <!-- Columna de Secuencias -->
            <div class="col-md-auto mb-3">
                <br>
                <h4>Orden</h4>
                <div class="form-group">
                    <label for="secuencia1">Secuencia:</label>
                    <input type="number" class="form-control" id="secuencia">
                </div>
                <label for="almacen" class="form-label">Operario:</label>
                <select class="form-control mb-2 w-auto" aria-label="Selecciona un operario" id='operario'>
                    <option value=""></option>
                </select>
                <button type="button" id="btnPDF" class="btn btn-primary mb-1">
                    <i class="fas fa-file-pdf"></i> Imprimir PDF
                </button>
                <button type="button" id="btnEXCEL" class="btn btn-primary mb-1">
                    <i class="fas fa-file-excel"></i> Imprimir Excel
                </button>
            </div>
            <div class="col-md-auto mb-3">
                <br>
                <h4>Fechas</h4>
                <div class="form-group">
                    <label for="inputFechaInicio">Fecha Inicio:</label>
                    <input type="date" class="form-control" id="inputFechaInicio">
                </div>
                <div class="form-group">
                    <label for="inputFechaFin">Fecha Fin:</label>
                    <input type="date" class="form-control" id="inputFechaFin">
                </div>
                <!--<button id="btnPDF" type="button" class="btn btn-primary">
                    <i class="fas fa-file-pdf"></i> Imprimir PDF
                </button>-->


            </div>
        </div>
    </div>
</div>
<script src="js/reportetiempospicking.js" type="text/javascript"></script>
