<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Bartolito 3.0</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="min-height: 100vh"
      >
        <div class="col-md-6 col-lg-4">
          <div class="card card-custom">
            <div class="card-body">
              <div class="text-center mb-4">
                <h1 class="h4 text-gray-900">
                  <i class="fas fa-laugh-wink"></i> Bartolito <sub>3.0</sub>
                </h1>
              </div>
              <form class="user">
                <!--<div class="form-group">
                                    <select id="cmbEmpresa" name="cmbEmpresa" class="form-control">
                                       
                                    </select>
                                </div>-->
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="Empresa"
                  placeholder=""
                  value="a"
                  style="display: none"
                />
                <div class="form-group">
                  <select
                    class="form-control"
                    aria-label="Seleccione usuario"
                    id="tip"
                  >
                    <option value="l" selected>Usuario LFR</option>
                    <option value="b">Usuario Bartolito</option>
                    <option value="i">Usuario Inventario</option>
                  </select>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="txtUsuario"
                    placeholder="Ingrese usuario..."
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="txtClave"
                    placeholder="Contraseña"
                  />
                </div>
                <a id="btnLogin" class="btn btn-primary btn-user btn-block">
                  Login
                </a>
                <div id="loading" style="display: none">
                  <center>
                    <img src="img/loader.gif" alt="cargando" /><br />Un momento,
                    por favor...
                  </center>
                </div>
              </form>
              <div class="mt-3">
                <div
                  id="alerta"
                  class="alert alert-danger"
                  style="display: none"
                  role="alert"
                >
                  ¡El usuario o la clave es errónea!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- util-->
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/cripto.min.js" type="text/javascript"></script>
  </body>
</html>
