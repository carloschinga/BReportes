<div class="card shadow mb-4">   
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Reporte registro farmaceutico por orden</h6>
    </div>
    <div class="card-body">
        <div id="divalmacen" style="display: none">
            <label for="almacen" class="form-label">Seleccionar Almacen:</label>
            <select class="form-control mb-2 w-auto" aria-label="Selecciona un almacen" id='almacen'>
                <option selected value="">Todos</option>
            </select>
        </div>
        <div class="row">
            <!-- Columna de Secuencias -->
            <div class="col-md-3 mb-3 border">
                <br>
                <h4>Orden</h4>
                <div class="form-group">
                    <label for="secuencia1">Orden:</label>
                    <input type="number" class="form-control" id="secuencia">
                </div>
                <button type="button" id="btnPDF" class="btn btn-primary mb-1">
                    <i class="fas fa-file-pdf"></i> Imprimir PDF
                </button>
                <button type="button" id="btnEXCEL" class="btn btn-primary mb-1">
                    <i class="fas fa-file-excel"></i> Excel
                </button>
            </div>
            <div class="col-md-9 mb-3  border">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <br>
                        <h4>Fechas</h4>
                        <div class="form-group">
                            <label for="inputFechaInicio">Fecha Inicio:</label>
                            <input type="date" class="form-control" id="inputFechaInicio">
                        </div>
                        <div class="form-group">
                            <label for="inputFechaFin">Fecha Fin:</label>
                            <input type="date" class="form-control" id="inputFechaFin">
                        </div>
                        <button type="button" id="inprimirfec" class="btn btn-primary">
                            <i class="fas fa-search-plus"></i> Listar Fechas
                        </button>
                        <!--<button id="btnPDF" type="button" class="btn btn-primary">
                            <i class="fas fa-file-pdf"></i> Imprimir PDF
                        </button>-->

                    </div>
                    <!-- Columna de Lista de Secuencias -->
                    <div class="col-md-9 mb-3">
                        <br>
                        <h4>Lista de Ordenes</h4>
                        <div class="table-responsive" style="position: relative; height: 380px; overflow-y: auto">
                            <table id="table-secuencias" class="table table-bordered text-dark table-sm table-striped">
                                <thead style="position: sticky;top: 0;z-index: 1;background-color: #fff;">
                                    <tr>
                                        <th scope="col">Orden</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Reporte</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/reporteordentrabajoserdoc.js" type="text/javascript"></script>
    </div>
</div>
